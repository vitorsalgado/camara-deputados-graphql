version: '3.8'

services:
  app:
    build:
      context: ../
    container_name: app
    init: true
    restart: on-failure
    ports:
      - "4000:4000"
    depends_on:
      - redis

  redis:
    image: redis
    container_name: redis
    init: true
    restart: on-failure
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
